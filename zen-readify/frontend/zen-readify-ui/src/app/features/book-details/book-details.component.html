<div class="container mt-4" *ngIf="book() as b">

  <div class="row">
    <!-- Book Image -->
    <div class="col-md-4">
      <img
        [src]="b.imageUrl"
        class="img-fluid rounded shadow-sm"
        alt="{{ b.title }}">
    </div>

    <!-- Book Info -->
    <div class="col-md-8">
      <h2 class="fw-bold">{{ b.title }}</h2>
      <p class="text-muted mb-1">by {{ b.author }}</p>
      <span class="badge bg-secondary me-2">{{ b.genre }}</span>
      <span class="badge bg-info text-dark">{{ b.category }}</span>

      <hr>

      <!-- Tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <button
            class="nav-link active"
            data-bs-toggle="tab"
            data-bs-target="#description">
            Description
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            data-bs-toggle="tab"
            data-bs-target="#reviews">
            Reviews
          </button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content border border-top-0 p-3">
        <div
          id="description"
          class="tab-pane fade show active">
          <p class="mb-0">
            {{ b.description }}
          </p>
        </div>

        <div
          id="reviews"
          class="tab-pane fade">
          <p class="text-muted mb-2">
            Reader reviews will appear here.
          </p>

          <!-- Placeholder until review service UI is wired -->
          <div class="alert alert-light">
            No reviews yet. Be the first to review this book.
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Loading State -->
 @if(!book()){
     <div class="container mt-5 text-center">
       <div class="spinner-border text-primary"></div>
     </div>
 }
